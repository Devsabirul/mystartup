    <script>
        document.getElementById("promptForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const prompt = form.prompt.value;
            const gbtn = document.getElementById("gbtn");


            const outputDiv = document.getElementById("emailContent");
            gbtn.textContent = "Generating email..."; // loader text

            try {
                const response = await fetch("http://56.228.12.21:5678/webhook/84b65e79-9047-43b4-b63e-2b60ea76e65c", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                outputDiv.textContent = data[0].output;
                gbtn.textContent = "Done";

            } catch (error) {
                console.error("Error sending to n8n:", error);
                outputDiv.textContent = "Something went wrong!";
                gbtn.textContent = "Try Again";
            }
        });
